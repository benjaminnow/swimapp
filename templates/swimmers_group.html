{% extends 'layout.html' %}

{% block body %}

  <h1 class="text-center">Swimmers</h1>
  <div style="margin-bottom: 5px" class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Group
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      {% for group in group_list %}
        <li><a href="/swimmers/training_group/{{ group }}">{{ group }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="container">
    <table id="table"
           data-toggle="table"
           data-height=""
           data-url=""
           data-sort-name="name"
           data-sort-order="asc"
           data-pagination="true"
           data-page-list="[5, 10, 20, 50, 100, 200, All]"
           data-search="true">
        <thead>
        <tr>
            <th data-field="name" data-sortable="true">Name</th>
            <th data-field="view" data-sortable="false">View</th>
        </tr>
        </thead>
        <tbody>
          {% for swimmer in swimmers %}
            <tr id="tr-id" class="tr-class">
              <td id="td-id" class="td-class">{{ swimmer.name }}</td>
              <td id="td-id view" class="td-class"><a href="/swimmers/{{ swimmer.id }}">View</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
